<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone'</title>
    <link rel="stylesheet" href="utility.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="responsiveness.css" />
  </head>
  <body>
    <!-- <img src="logo.svg" alt=""> -->
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img class="invert" src="svgs/close.svg" alt="" />
        </div>
        <div class="home p-1 bg-grey rounded p-1 m-1">
          <div class="logo">
            <img class="invert" src="svgs/logo.svg" alt="logo" />
          </div>
          <ul>
            <li><img class="invert" src="svgs/Home.svg" alt="home" /> Home</li>
            <li>
              <img class="invert" src="svgs/Search.svg" alt="Search" /> Search
            </li>
          </ul>
        </div>
        <div class="library bg-grey rounded p-1 m-1">
          <div class="heading">
            <img class="invert" src="svgs/playlist.svg" alt="" />
            <h2>Your Library</h2>
          </div>

          <div class="songlist">
            <ul></ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/in-en/legal/"
                ><span>Legal</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/safetyandprivacy/"
                ><span>Safety &amp; Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/in-en/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
            <a
              href="https://www.spotify.com/legal/cookies-policy/"
              target="_blank"
              rel="noopener"
              ><span>Cookies</span></a
            >
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded m-1">
        <div class="header flex">
          <div class="nav">
            <div class="hamburger invert">
              <img src="svgs/hamburger.svg" alt="" />
            </div>
            <img class="invert" src="svgs/back.svg" alt="" />
            <img class="invert" src="svgs/forward.svg" alt="" />
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign Up</button>
            <button class="loginbtn">Login</button>
          </div>
        </div>
        <div class="spotify-playlists">
          <h1>Spotify Playlist</h1>
          <div class="cardcontainer"></div>
          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>

            <div class="songmaininfo">
              <div class="songinfo"></div>
              <div class="songbuttons">
                <img width="35" id="prev" src="svgs/prevsong.svg" alt="" />
                <img width="35" id="playtrack" src="svgs/play.svg" alt="" />
                <img width="35" id="next" src="svgs/nextsong.svg" alt="" />
              </div>
              <div class="timevolume">
                <div class="songtime"></div>
                <div class="volume">
                  <img width="30" src="svgs/volume.svg" alt="" />
                  <div class="range">
                    <input type="range" name="" id="" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- <script src="script2.js"></script> -->
  <!-- <script src="script.js"></script> -->
   <script src="deploy_script.js"></script>
    <!-- <script src="deploy2.js"></script> -->
</html>
